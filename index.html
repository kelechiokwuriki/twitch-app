<!Doctype html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container" id="mainContainer">
        <div class="container text-center imageHead">
            
                <img class="twitchLogo" src="https://s25.postimg.org/svlay4fj3/Twitch_logo.png"/>
        </div>
        
        <div class="container text-center allControls">
            
            <div class="btn-group" role="group">
                <button id="all" class="button">All</button> 
                <button id="online" class="button">Online</button> 
                <button id="offline" class="button">Offline</button> 
            </div>
            

            <div class="input-group searchBox">
                
                <input type="text" class="form-control no-style" placeholder="Search.."/>
        
                <span class="input-group-btn">                    
                    <button id = "searchButton" class="btn" type="button">      
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
                
            </div>
            
        </div>
